<div class="col-md-10 col-md-offset-1">
	<h2>Contact us</h2>
	<mat-divider></mat-divider>
	<mat-card>
		<app-loader *ngIf="block" [color]="color" [mode]="mode" [value]="value" [diameter]="48"></app-loader>
		<div id="contact" class="contact-section">
			<div class="section-content">
				<h1 class="section-header">Get your
					<span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> 48 Hours test</span></h1>
				<h3>Send us your information and we will get back to you with a test</h3>
			</div>
			<div class="container">
				<form (submit)="onSubmit()" autoComplete="off" method="POST">
					<div *ngIf="success" class="alert alert-success">
						<strong>Success!</strong> Thank You you will receive your test in few minutes.
					</div>
					<div *ngIf="error" class="alert alert-danger">
						<strong>Error!</strong> Please check the recapcha.
					</div>
					<div class="col-md-6 form-line">
						<div class="form-group">
							<label for="exampleInputUsername">Name*</label>
							<input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder=" Enter Name" required />
						</div>
						<div class="form-group">
							<label for="exampleInputEmail">Email*</label>
							<input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id"
								required />
						</div>
						<div class="form-group">
							<label for="telephone">Mobile*</label>
							<input [(ngModel)]="phone" name="phone" type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no."
								required />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="device">Device*</label>
							<select [(ngModel)]="device" name="device" class="selectpicker form-control" required>
                              <option value="">Select a device</option>
                              <option value="android">Android</option>
                              <option value="mag">Mag</option>
                              <option value="samsung">Samsung</option>
                              <option value="smart">SmartTV</option>
                          </select>
						</div>
						<div class="form-group">
							<label for="deviceNumber">Mac*</label>
							<input name="mac" type="text" class="form-control" [(ngModel)]="mac" id="mac" placeholder=" Enter mac address." required
							/>
						</div>
						<div class="form-group">
							<label for="description"> Message</label>
							<textarea name="message" [(ngModel)]="message" class="form-control" id="description" placeholder="Enter Your Message"></textarea>
						</div>
						<div>
							<button class="pull-right" mat-button type="submit"><mat-icon>email</mat-icon>  Send Message</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</mat-card>
</div>
